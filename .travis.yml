# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
addons:
  apt:
    packages:
      - python-matplotlib
      - python3-matplotlib
env:
  matrix:
    - PYTHON=python  # python 2.7
    - PYTHON=python3 # python 3.5
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
